<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='text/css' http-equiv='Content-Style-Type'>
    <meta content='text/javascript' http-equiv='Content-Script-Type'>
    <link href='http://cpro.jp/dq10/skillsimulator/beta/' rel='canonical'>
    <meta content='ドラゴンクエストX（ドラクエ10, DQ10, DQX）のスキル割り振りを計算するシミュレータ。まもの使いで仲間にしたモンスター用。' name='description'>
    <title>DQ10 仲間モンスター用スキルシミュレータ（V2対応テスト版）</title>
    <link href='./dq10skill.css?ver=0.1alpha1' rel='stylesheet' type='text/css'>
    <link href='http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.min.css' rel='stylesheet' type='text/css'>
    <script src='http://code.jquery.com/jquery-1.10.2.min.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/ui/1.10.3/jquery-ui.min.js' type='text/javascript'></script>
    <script src='js/jquery.socialbutton-1.9.1.min.js' type='text/javascript'></script>
    <script src='./dq10skill-monster.js?ver=0.1alpha1' type='text/javascript'></script>
  </head>
  <body>
    <div id='header'>
      <div id='titleblock'>
        <h1><a href='http://cpro.jp/dq10/skillsimulator/beta/'>DQ10 仲間モンスター用スキルシミュレータ（V2対応テスト版）</a></h1>
        <div id='save_url'>
          保存用URL:<input class='ui-widget-content ui-corner-all' id='url_text' size='45' type='text'><a id='tw-saveurl'>保存用URLをツイート</a>
        </div>
      </div>
      <div id='consoleblock'>
        <div id='foldbuttons'>
          <ul class='button-container' id='foldbuttons-all'>
            <li class='button-for-all ui-corner-all'><a id='fold-all'>▲すべてたたむ</a></li>
            <li class='button-for-all ui-corner-all'><a id='unfold-all'>▼すべてひろげる</a></li>
          </ul>
          <ul class='button-container' id='foldbuttons-vocation'></ul>
        </div>
        <table class='ui-corner-all' id='total'></table>
        <div id='hirobaimport'>
          <a href='hiroba-import.html' target='_blank'>冒険者の広場からデータを取り込む</a>
        </div>
      </div>
    </div>
    <div id='body_content'>
      <div id='monsters'></div>
      <div class='class_group' id='monster_dummy'>
        <div class='class_info'>
          <h2><span class='monstertype'>ダミー</span>Lv<span class='lv_h2'>1</span></h2>
          <dl>
            <dt class='label_lv'><label for='lv-dummy'>レベル</label></dt>
            <dd class='lv_select'>
              <select id='lv-dummy' size='1'></select>
            </dd>
            <dt>獲得経験値:</dt>
            <dd class='exp'>0</dd>
            <dt>残りスキルポイント:</dt>
            <dd class='pts'>0 / 0</dd>
            <dt class='error' style='display:none'>必要レベル:<span class='req_lv'>1</span></dt>
            <dd class='error' style='display:none'>（あと<span class='exp_remain'>0</span> exp）
            </dd>
          </dl>
        </div>
      </div>
      <div id='footconsole'>
        <p id='setalllevel'>
          レベル一括設定
          <select size='1'></select>
          <button>設定</button>
        </p>
        <p id='bringUpLevel'>
          <button>必要レベルまで上げる</button>
        </p>
        <p id='clearallskills'>
          <button>全スキルをリセット</button>
        </p>
      </div>
      <div id='footer'></div>
    </div>
    <div id='ad_sidebar'>
      <h2>DQ10ツールリンク</h2>
      <ul>
        <li><a href='http://grooowl.com/r/dqx/' target='_blank'>DQX相場情報</a></li>
        <li><a href='http://www.d-quest-10.com/' target='_blank'>ドラクエ10・モンスター完全図鑑</a></li>
        <li><a href='http://dq100buster.wiki.fc2.com/' target='_blank'>DQ10 モンスター100匹討伐隊攻略wiki</a></li>
        <li><a href='http://yujuko.sakura.ne.jp/dq/ParaWt.html' target='_blank'>DQX - 重さチェッカー</a></li>
      </ul>
    </div>
  </body>
</html>
